<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/css/bootstrap.css">
    <link rel="stylesheet" href="../../src/bootstrap-icon/bootstrap-icons.css">
    <title>Aktifitas</title>
</head>
<body>
    <div class="container">
        <h3>Aktifitas</h3>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTambahAktifitas">Tambah</button>
        <table class="table">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Aktifitas</th>
                <th scope="col">Bell</th>
                <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                </tr>
                <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                </tr>
                <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="modalTambahAktifitas" tabindex="-1" aria-labelledby="modalTambahAktifitasLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTambahAktifitasLabel">Tamabh Aktifitas</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Contoh: Jam Istirahat Pertama">
                    <label>Aktifitas</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <label>Pilih Bell</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x"></i></button>
              <button type="button" class="btn btn-primary"><i class="bi bi-save"></i></button>
            </div>
          </div>
        </div>
      </div>
    <script src="../../src/js/bootstrap.js"></script>
    <script>
        require("./index.js");
    </script>
</body>
</html>
